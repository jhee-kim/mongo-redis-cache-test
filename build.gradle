plugins {
    id 'java'
    id 'scala'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.scala-lang:scala-library:2.12.15'
    implementation 'org.scala-lang:scala-compiler:2.12.15'

    implementation 'org.mongodb.scala:mongo-scala-driver_2.12:2.6.0'

    implementation 'org.redisson:redisson:3.17.7'

    implementation 'org.postgresql:postgresql:42.5.0'
    implementation 'com.typesafe.slick:slick_2.12:3.4.1'
    implementation 'com.typesafe.slick:slick-hikaricp_2.12:3.4.1'

    implementation 'org.slf4j:slf4j-simple:1.7.36'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}